<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>



    <script>
        document.write("Task 9 Задать пользователю 3 вопроса, в каждом вопросе по 3 варианта ответа. За каждый правильный ответ начисляется 2 балла. После вопросов выведите пользователю количество набранных баллов.")
        
        var points = 0;                                                                                     // создаём счётчик очков
        var sintaxis=true;                                                                                  // переменная для хранения правильности ввода (отменяет окно с результатами если=false)
        alert("Ответьте на 3 вопроса, для выбора варианта ответа вводите число от 1 до 3")                  // Говорим пользователю правила
        q1=+prompt("Кто написал стихотворение `Медный всадник`? 1.Лермонтов, 2.Чуковский, 3.Пушкин","3")    // правильный ответ 3
        q2=+prompt("Кто написал расказ `Муму`? 1.Достоевский, 2.Тургенев, 3.Гоголь","2")                    // правильный ответ 2
        q3=+prompt("Кто написал стих `Бородино`? 1.Лермонтов, 2.Есенин, 3.Крылов","1")                      // правильный ответ 1

        if((q1>0&&q1<4)&&(q2>0&&q2<4)&&(q3>0&&q3<4)){                                                       // проверка правельности значений которые ввёл пользователь
            if(q1===3)
            points+=2;
            if(q2===2)
            points+=2;
            if(q3===1)
            points+=2;
        }
        else{                                                                                                // выводит окно с предупреждением о том что одно из значений введено не правильно и отменяет вывод счётчика с очками
        sintaxis=false;
        alert("Одно или больше значений введено не корректно по пробуйте снова")
        }
        
        if(sintaxis==true)                                                                                  // показывает пользователю сколько очков он набрал и показывает правильные ответы или блокирует счетчик при не корректности одного из ответов
        alert("Вы набрали "+points+" очков. Парвельные ответы 3,2,1")
        else("")                                                                                           

    </script>
</body>
