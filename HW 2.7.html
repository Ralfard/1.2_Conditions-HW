<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



    <script>
        document.write("Task 7 Запросить у пользователя сумму покупки и вывести сумму к оплате со скидкой: от 200 до 300 – скидка будет 3%, от 300 до 500 – 5%, от 500 и выше – 7%.")
        
        sum=+prompt("Введите сумму вашей покупки что бы мы вычли из неё вашу скидку","300")
        if(sum<0)
        alert("Введено отрицательное число")
        else if(sum>=0 && sum<200){
        alert("На данную сумму не действуют скидки")
        }
        else if(sum>=200 && sum<300){
        sum*=0.97
        alert("К оплате "+sum+"р с учетом скидки 3%")
        }
        else if(sum>=300 && sum<500){
        sum*=0.95
        alert("К оплате "+sum+"р с учетом скидки 5%")
        }
        else if(sum>499){
        sum*=0.93
        alert("К оплате "+sum+"р с учетом скидки 7%")
        }
        else
        alert("Введено не корректное значение")
    </script>
</body>
</html>
