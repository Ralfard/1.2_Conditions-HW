<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



    <script>
        document.write("Task 2 Запросить у пользователя число от 0 до 9 и вывести ему спецсимвол, который расположен на этой клавише (1–!, 2–@, 3–# и т. д).")
        number=+prompt("Введите число от 0 до 9","")
        switch(number){
            case 0: 
                alert(")")
                break;
            case 1: 
                alert("!")
                break;
            case 2: 
                alert("@")
                break;
            case 3: 
                alert("#")
                break;
            case 4: 
                alert("$")
                break;
            case 5: 
                alert("%")
                break;
            case 6: 
                alert("^")
                break;
            case 7: 
                alert("&")
                break;
            case 8: 
                alert("*")
                break;
            case 9: 
                alert("(")
                break;
            default: alert("Введено не коректное значение")    
        }
    </script>
</body>
</html>
