<!DOCTYPE html>
<html lang="en">
<head>

<body>



    <script>
        document.write("Task 4 Запросить у пользователя год и проверить, високосный он или нет. Високосный год либо кратен 400, либо кратен 4 ипри этом не кратен 100.")

        year=+prompt("Введите год:","1990")
        prefix=((year%400)===0 || (year%4)===0 && (year%100)!==0)?"":"не";
        alert("Вы ввели " +prefix+"високосный год")
    </script>
</body>
